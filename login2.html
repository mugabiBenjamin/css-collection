<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Boxicons -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: url('https://images.pexels.com/photos/1309766/pexels-photo-1309766.jpeg');
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            width: 380px;
            height: 480px;
            margin: 6% auto;
            background: rgba(255, 255, 255, .1);
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            padding: 10px;
            border-radius: 2em;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, .75);
        }

        #btn {
            top: 0;
            left: 0;
            position: absolute;
            width: 100px;
            height: 100%;
            background: white;
            border-radius: 30px;
            transition: .5s ease-in-out;
        }

        .button-box {
            width: 200px;
            margin: 35px auto;
            position: relative;
            background: rgba(255, 255, 255, .2);
            box-shadow: 0 0 25px 5px #0000003b;
            border-radius: 30px;
        }

        .toggle {
            display: flex;
            justify-content: space-around;
            column-gap: 5px;
        }

        .toggle-btn {
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
            color: black;
            transition: .3s ease-in-out;
            font-weight: 900;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
        }

        .login {
            padding: 10px 30px;
        }

        .register {
            padding: 10px 20px;
        }

        .social-icons {
            margin: 35px auto;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            column-gap: 40px;
            font-size: 35px;
            transition: .2s ease-out;
        }

        .social-icons i:hover {
            transform: scale(1.05);
            filter: drop-shadow(1px 1px 20px rgba(0, 0, 0, .75));
        }

        .input-group {
            margin-top: -20px;
            position: absolute;
            width: 280px;
            transition: .5s ease-in-out;
        }

        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0;
            border-left: 0;
            border-top: 0;
            border-right: 0;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            color: white;
            caret-color: white;
            font-size: 15px;
        }

        .submit-btn {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            color: black;
            background: white;
            border: 0;
            outline: none;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: .3s ease-in-out;
            font-weight: bold;
            font-size: 14px;
        }

        .submit-btn:hover {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .check-box {
            margin: 30px 10px 30px 0;
        }

        span {
            font-size: 14px;
            bottom: 68px;
            position: absolute;
            color: white;
        }

        #login {
            left: 450px;
        }

        #register {
            left: 50px;
        }

        input::placeholder {
            color: white;
            font-size: 15px;
        }

        .terms {
            color: white;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <div class="toggle">
                <button type="button" class="toggle-btn login" onclick="login()">Login</button>
                <button type="button" class="toggle-btn register" onclick="register()">Register</button>
            </div>
        </div>

        <div class="social-icons">
            <i class='bx bxl-linkedin'></i>
            <i class="bx bxl-instagram"></i>
            <i class='bx bxl-github'></i>
        </div>

        <form action="" id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username">
            <input type="text" class="input-field" placeholder="Enter password">
            <input type="checkbox" class="check-box">
            <span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form action="" id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username">
            <input type="email" class="input-field" placeholder="Email">
            <input type="password" class="input-field" placeholder="Enter password">
            <input type="checkbox" class="check-box">
            <span>I agree to the <a href="#">Terms & Conditions</a></span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        const log = document.getElementById("login");
        const reg = document.getElementById("register");
        const button = document.getElementById("btn");
        // const loginBtn = document.querySelector(".login");
        // const registerBtn = document.querySelector(".register");

        function login() {
            log.style.left = "50px";
            reg.style.left = "450px";
            button.style.left = "0";
            // loginBtn.style.fontWeight = "900";
            // registerBtn.style.fontWeight = "normal";
        }
        function register() {
            log.style.left = "-400px";
            reg.style.left = "50px"
            button.style.left = "100px";
            // registerBtn.style.fontWeight = "900";
            // loginBtn.style.fontWeight = "normal";
        }


    </script>
</body>

</html>
