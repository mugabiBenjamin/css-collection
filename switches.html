<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *,
        ::before,
        ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch-input {
            display: none;
        }

        .switch-bg {
            display: block;
            width: 100%;
            height: 100%;
            background: #ddd;
            border-radius: 17px;
            cursor: pointer;
            position: relative;
        }

        .switch-handle {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s;
        }

        .switch-input:checked ~ .switch-handle {
            left: calc(100% - 30px);
        }

        .switch-input:checked + .switch-bg {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-bg"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-bg"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-bg"></span>
            <span class="switch-handle"></span>
        </label>
    </div>
</body>

</html>
